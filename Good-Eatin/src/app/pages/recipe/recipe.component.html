<div class="recipe">
    <h2 class="title">{{recipe.title}}</h2> 
    <button *ngIf="isCreator === true" (click)="editButton()">Edit Recipe</button> 
    <a [routerLink]="['/reviews']" routerLinkActive="router-link-active">
        <a *ngFor="let item of starList; let i=index ">  
            <i *ngIf="item" class="fa fa-star-o"></i>    
            <i *ngIf="!item" class="fa fa-star"></i>   
        </a>  {{recipe.averageReview.count}}
    </a>

    <br>
    <img src="{{recipe.picture}}"> <br>
    <h2> Ingredients </h2>
    <hr>
    <div class="ingredients" *ngFor="let ingredient of recipe.ingredients">
       {{ingredient.amount}} {{ingredient.name}} <br> <br>
    </div>
    
    <h2> Instructions </h2>
    <hr>
    <div class="instructions" *ngFor="let instruction of recipe.instructions">
        {{instruction.step}}. {{instruction.text}} <br> <br>
    </div>
</div>
