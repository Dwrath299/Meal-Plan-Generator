<div class="recipes-container" >
    <div class="recipe-container" *ngFor="let recipe of recipeList" (click)="recipeClick(recipe.id)">
        {{recipe.title}} <br>
        <img src="{{recipe.picture}}" alt="recipe pic">
        <br>
        <i class="far fa-clock"></i>{{recipe.time}} min
        <!--
        <div class="tags" *ngFor="let tag of recipe.tags">
            <div class="tag">{{tag.display}}</div>
        </div>
        -->
    </div>


</div>
