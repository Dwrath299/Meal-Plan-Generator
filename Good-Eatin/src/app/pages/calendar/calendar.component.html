<div class="calendar">
    <div class="header">
        <a [routerLink]="['/addRecipe']" routerLinkActive="router-link-active" >Add a Recipe to Generator</a> 
        <a [routerLink]="['/editMeals']" routerLinkActive="router-link-active" >View Recipes in Generator</a> 
        <a [routerLink]="['/editWeek']" routerLinkActive="router-link-active" >Edit Your Week of Meals</a> 
        <button (click)="runGenerator()">Run Generator</button>
    </div>
    <div class="week-view" *ngFor="let week of weeks; let i = index">
        <div class="day">
            Sunday
            {{week.sunday.dinner[0].title}}
        </div>
        <div class="day">
            Monday
        </div>
        <div class="day">
            Tuesday
        </div>
        <div class="day">
            Wednesday
        </div>
        <div class="day">
            Thursday
        </div>
        <div class="day">
            Friday
        </div>
        <div class="day">
            Saturday
        </div>
    </div>
</div>
<router-outlet></router-outlet>
